<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>QuéTema</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Favicon -->
<link rel="icon" type="image/png" href="logo.png">

<style>
    /* Invertimos colores de fondo y texto */
    body {
        font-family: Arial, sans-serif;
        background: #333;  /* fondo oscuro */
        color: white;      /* texto claro */
        text-align: center;
        padding: 20px;
        margin: 0;
    }

    h1 {
        font-size: 1.6rem;
        margin-bottom: 10px;
    }

    /* Logo en la parte superior */
        #logo {
        width: 180px;       /* tamaño más grande */
        max-width: 90%;     /* adaptable a pantallas chicas */
        height: auto;
        margin: 20px auto;  /* espacio arriba y abajo */
        display: block;     /* para centrar */
    }

    .container {
        perspective: 1000px;
        margin: 20px auto;
        width: 300px;
        max-width: 90%;
    }

    .carta {
        width: 100%;
        height: 180px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s;
        display: none;
    }

    .flip {
        transform: rotateY(180deg);
    }

    .lado {
        position: absolute;
        width: 100%;
        height: 100%;
        padding: 20px;
        box-sizing: border-box;
        border-radius: 15px;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2rem;
        box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }

    .front {
        background: white;
        color: black;
    }

    .back {
        background: black;
        color: white;
        transform: rotateY(180deg);
    }

    button {
        padding: 12px 25px;
        font-size: 1.1rem;
        margin-top: 15px;
        cursor: pointer;
        border-radius: 8px;
        border: none;
        background: white;
        color: black;
    }

    button:active {
        background: #ccc;
    }
</style>
</head>
<body>

<!-- Logo -->
<img src="logo.png" alt="QuéTema Logo" id="logo">

<button id="btnComenzar">Comenzar</button>

<div class="container">
    <div class="carta" id="carta">
        <div class="lado front" id="ladoFront">Pregunta</div>
        <div class="lado back" id="ladoBack">Pregunta</div>
    </div>
</div>

<button id="btnSiguiente" style="display:none;">Siguiente</button>

<!-- Archivo externo con preguntas -->
<script src="preguntas.js"></script>

<script>
let preguntas = window.PREGUNTAS || [];
let restantes = [];

function mostrarNuevaCarta() {
    if (restantes.length === 0) {
        document.getElementById("ladoFront").innerText = "¡No hay más preguntas!";
        document.getElementById("ladoBack").innerText  = "Fin del mazo";
        return;
    }

    const idx = Math.floor(Math.random() * restantes.length);
    const pregunta = restantes.splice(idx, 1)[0];

    document.getElementById("ladoBack").innerText = pregunta.pregunta;

    const carta = document.getElementById("carta");
    carta.classList.remove("flip");
    setTimeout(() => carta.classList.add("flip"), 50);
}

document.getElementById("btnComenzar").addEventListener("click", function() {
    if (preguntas.length === 0) {
        alert("No hay preguntas cargadas en preguntas.js");
        return;
    }

    restantes = [...preguntas];

    document.getElementById("carta").style.display = "block";
    document.getElementById("btnSiguiente").style.display = "inline-block";
    this.style.display = "none";

    mostrarNuevaCarta();
});

document.getElementById("btnSiguiente").addEventListener("click", mostrarNuevaCarta);
</script>

</body>
</html>
